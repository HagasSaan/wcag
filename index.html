<!-- recipe browser and saver -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Saver</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Recipe Saver</h1>

    <!-- Recipe Form -->
    <form id="recipe-form">
      <input type="text" id="recipe-name" placeholder="Recipe Name" required><br>
      <textarea id="ingredients" placeholder="Ingredients" required></textarea><br>
      <textarea id="instructions" placeholder="Instructions" required></textarea><br>
      <button type="submit">Save Recipe</button>
    </form>

    <div class="saved-recipes">
      <h2>Saved Recipes</h2>
      <div id="recipes-list"></div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
